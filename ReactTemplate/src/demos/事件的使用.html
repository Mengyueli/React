<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>React-Template</title>
	<link rel="stylesheet" href="../css/main.css">
    <script src="../js/react.min.js"></script>
    <script src="../js/react-dom.min.js"></script>
    <script src="../js/browser.min.js"></script>
</head>
<body>
	<!-- 容器 -->
	<div id="container"></div>
<script type="text/babel">
	var Comment = React.createClass({
		edit: function () {
			alert('editing comment!');
		},
		remove: function() {
			alert('removing comment!');
		},
		render: function (){
			return (
					<div className="commentContainer">
						<div>{this.props.children}</div>
						<button className="button-primary" onClick={this.edit}>Edit</button>
						<button className="button-danger" onClick={this.remove}>Remove</button>
					</div>
					);
		}
	})
	ReactDOM.render(
		<div className="board">
			<Comment>Hello Everybody</Comment>
			<Comment>Welcome to lanou!</Comment>
			<Comment>best Wishes to learn React.js</Comment>
		</div>,
		document.getElementById('container')
	);
</script>
</body>
</html>
